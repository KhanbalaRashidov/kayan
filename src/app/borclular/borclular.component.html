<div class="header">
    <h2>Bugünkü Borçlular</h2>
    <button mat-raised-button color="primary" (click)="addPayment()">Ödeme Ekle</button>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="payments" class="modern-table mat-elevation-z8">
      
      <!-- ID Sütunu -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.id }} </td>
      </ng-container>
      
      <!-- Counterparty Sütunu -->
      <ng-container matColumnDef="counterparty">
        <th mat-header-cell *matHeaderCellDef> Alacaklı/Borçlu </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.counterparty }} </td>
      </ng-container>
      
      <!-- Vade Tarihi Sütunu -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Vade Tarihi </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.dueDate | date:'dd/MM/yyyy' }} </td>
      </ng-container>
      
      <!-- Tutar Sütunu -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Tutar </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.amount | currency:'AZN':'symbol':'1.2-2' }} </td>
      </ng-container>
      
      <!-- Borç Durumu Sütunu -->
      <ng-container matColumnDef="debt">
        <th mat-header-cell *matHeaderCellDef> Borç </th>
        <td mat-cell *matCellDef="let payment"> {{ payment.debt ? 'Evet' : 'Hayır' }} </td>
      </ng-container>
      
      <!-- İşlemler Sütunu -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> İşlemler </th>
        <td mat-cell *matCellDef="let payment" class="actions-cell">
          <button mat-icon-button color="accent" matTooltip="Düzenle" (click)="editPayment(payment)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Sil" (click)="deletePayment(payment)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
