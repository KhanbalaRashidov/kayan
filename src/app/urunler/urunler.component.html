<div class="header">
    <h2>Ürünler</h2>
    <button mat-raised-button color="primary" (click)="addProduct()">Ekle</button>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="products" class="modern-table mat-elevation-z8">
  
      <!-- ID Sütunu -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
      </ng-container>
  
      <!-- İsim Sütunu -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> İsim </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>
  
      <!-- Fiyat Sütunu -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Fiyat </th>
        <td mat-cell *matCellDef="let product"> {{ product.price | currency:'AZN':'symbol':'1.2-2' }} </td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stok </th>
        <td mat-cell *matCellDef="let product"> {{ product.stock  }} </td>
      </ng-container>
  
      <!-- İşlemler Sütunu -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> İşlemler </th>
        <td mat-cell *matCellDef="let product" class="actions-cell">
          <button mat-icon-button color="accent" (click)="editProduct(product)" matTooltip="Düzenle">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product)" matTooltip="Sil">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
