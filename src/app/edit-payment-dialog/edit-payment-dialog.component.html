<h2 mat-dialog-title>Ödeme Güncelle</h2>
<form [formGroup]="paymentForm" class="payment-form">
  <mat-form-field appearance="fill">
    <mat-label>Karşı Taraf</mat-label>
    <input matInput formControlName="counterparty">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tutar</mat-label>
    <input matInput type="number" formControlName="amount">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Vade Tarihi</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Borç Durumu</mat-label>
    <mat-select formControlName="debt">
      <mat-option *ngFor="let option of booleanOptions" [value]="option.value">
        {{ option.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Ödendi mi?</mat-label>
    <mat-select formControlName="isPaid">
      <mat-option *ngFor="let option of booleanOptions" [value]="option.value">
        {{ option.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-button (click)="close()">İptal</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="paymentForm.invalid">
      Güncelle
    </button>
  </div>
</form>
