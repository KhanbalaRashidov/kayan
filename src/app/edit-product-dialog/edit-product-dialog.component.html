<h2 mat-dialog-title>Ürünü Düzenle</h2>
<form [formGroup]="productForm" class="product-form">
  <mat-form-field appearance="fill">
    <mat-label>İsim</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Fiyat</mat-label>
    <input matInput type="number" formControlName="price">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Stok</mat-label>
    <input matInput type="number" formControlName="stock">
  </mat-form-field>
  
  <div class="dialog-actions">
    <button mat-button (click)="close()">İptal</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="productForm.invalid">
      Yadda Saxla
    </button>
  </div>
</form>
