<div class="header">
    <h2>İşçiler</h2>
    <button mat-raised-button color="primary" (click)="addWorker()">Ekle</button>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="workers" class="mat-elevation-z8 modern-table">
  
      <!-- ID Sütunu -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let worker"> {{ worker.id }} </td>
      </ng-container>
  
      <!-- İsim Sütunu -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> İsim </th>
        <td mat-cell *matCellDef="let worker"> {{ worker.name }} </td>
      </ng-container>
  
      <!-- Maaş Sütunu -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Maaş </th>
        <td mat-cell *matCellDef="let worker"> {{ worker.salary | currency:'AZN':'symbol':'1.2-2' }} </td>
      </ng-container>
  
      <!-- Ödeme Tarihi Sütunu -->
      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef> Ödeme Tarihi </th>
        <td mat-cell *matCellDef="let worker"> {{ worker.paymentDate | date:'dd/MM/yyyy' }} </td>
      </ng-container>
  
      <!-- İşlemler Sütunu -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> İşlemler </th>
        <td mat-cell *matCellDef="let worker" class="actions-cell">
          <button mat-icon-button color="accent" (click)="editWorker(worker)" matTooltip="Düzenle">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteWorker(worker)" matTooltip="Sil">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
