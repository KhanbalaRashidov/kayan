<div class="header">
    <h2>Bugünkü Satışlar</h2>
    <div class="revenue">
      <span>Toplam Gelir: {{ dailyRevenue | currency:'AZN':'symbol':'1.2-2'  }}</span>
    </div>
    <button mat-raised-button color="primary" (click)="addSale()">Satış Ekle</button>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="sales" class="modern-table mat-elevation-z8">
    
      <!-- ID Sütunu -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.id }} </td>
      </ng-container>
    
      <!-- Satış Tarihi Sütunu -->
      <ng-container matColumnDef="saleDate">
        <th mat-header-cell *matHeaderCellDef> Satış Tarihi </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.saleDate | date:'dd/MM/yyyy HH:mm' }} </td>
      </ng-container>
    
      <!-- Miktar Sütunu -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Miktar </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.quantity }} </td>
      </ng-container>
    
      <!-- Ürün Adı Sütunu -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Ürün </th>
        <td mat-cell *matCellDef="let sale"> {{ getProductName(sale.productId) }} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
