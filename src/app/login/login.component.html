<!-- Kayan Başlık -->
<div class="scrolling-text">
    <span>Admin Panel</span>
  </div>
  
  <div class="login-container">
    <mat-card>
      <mat-card-title>Giriş Yap</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Kullanıcı Adı</mat-label>
            <input matInput placeholder="Kullanıcı adınızı girin" formControlName="userName" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Şifre</mat-label>
            <input matInput type="password" placeholder="Şifrenizi girin" formControlName="password" required>
          </mat-form-field>
          <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Giriş Yap
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
