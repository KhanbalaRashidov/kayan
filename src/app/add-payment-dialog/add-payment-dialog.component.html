<h2 mat-dialog-title>Yeni Borç Ekle</h2>
<form [formGroup]="paymentForm" class="payment-form">
  <mat-form-field appearance="fill">
    <mat-label>Karşı Taraf</mat-label>
    <input matInput formControlName="counterparty">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Tutar</mat-label>
    <input matInput type="number" formControlName="amount">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Vade Tarihi</mat-label>
    <!-- [min]="minDate" ile bugünden önceki tarihleri engeller -->
    <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <div class="dialog-actions">
    <button mat-button (click)="close()">İptal</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="paymentForm.invalid">
      Yadda Saxla
    </button>
  </div>
</form>
